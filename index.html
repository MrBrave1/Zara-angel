<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zara - A Beautiful and Amazing Soul</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #ffcce0; /* soft pink */
    color: #333; line-height: 1.6; overflow-x: hidden;
  }
  header {
    background: linear-gradient(to right,#ff6f61,#ffb88c);
    color:#fff; text-align:center; padding:2rem 0; position:relative; z-index:2;
  }
  .container { max-width:900px; margin:2rem auto; padding:0 1rem; position:relative; z-index:2; }
  .description {
    background:#fff; padding:2rem; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,.08); text-align:center;
  }
  .description h2 { color:#ff6f61; margin-bottom:1rem; }
  .gallery-wrap { margin:2rem auto; padding:1rem; background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,.08); }
  .gallery {
    display:flex; gap:1rem; overflow-x:auto; padding:0.5rem;
    scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
  }
  .gallery figure {
    flex:0 0 auto; width:220px; height:220px; margin:0; position:relative; scroll-snap-align:center; border-radius:10px; overflow:hidden;
    background: #f7eaf2;
    display:flex; align-items:center; justify-content:center;
  }
  .gallery img { width:100%; height:100%; object-fit:cover; display:block; }
  .gallery .caption {
    position:absolute; bottom:6px; left:6px; right:6px; font-size:0.9rem; color:#fff;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 100%);
    padding:6px; border-radius:6px; display:none;
  }
  .gallery figure.failed { background:#f8e6ef; display:flex; align-items:center; justify-content:center; }
  .gallery figure.failed .caption { display:block; }
  footer {
    background:#333; color:#fff; text-align:center; padding:1rem 0; position:fixed; bottom:0; width:100%;
  }

  /* Responsive adjustments */
  @media(max-width:600px) {
    .gallery figure { width:150px; height:150px; }
    header h1 { font-size:1.8rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Meet Zara</h1>
  <p>A Beautiful and Amazing Soul from India</p>
</header>

<div class="container">
  <div class="description">
    <h2>About Zara</h2>
    <p>Zara is a 19-year-old vibrant and inspiring young woman from India, currently pursuing her BBA in Finance in the beautiful city of Jaipur...</p>
  </div>

  <div class="gallery-wrap" aria-label="Flower gallery">
    <div class="gallery" id="gallery">
      <!-- Use relative paths to images in your repo's images/ folder -->
      <figure><img src="images/flower1.jpg" alt="Flower 1"><figcaption class="caption">Flower 1</figcaption></figure>
      <figure><img src="images/flower2.jpg" alt="Flower 2"><figcaption class="caption">Flower 2</figcaption></figure>
      <figure><img src="images/flower3.jpg" alt="Flower 3"><figcaption class="caption">Flower 3</figcaption></figure>
      <figure><img src="images/flower4.jpg" alt="Flower 4"><figcaption class="caption">Flower 4</figcaption></figure>
      <figure><img src="images/flower5.jpg" alt="Flower 5"><figcaption class="caption">Flower 5</figcaption></figure>
    </div>
  </div>
</div>

<footer><p>&copy; 2025 | Created with ❤️ for Zara</p></footer>

<script>
  // placeholder SVG (data URI) used when real image fails to load
  const svgPlaceholder = 'data:image/svg+xml;utf8,' + encodeURIComponent(
    '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">' +
    '<rect width="100%" height="100%" fill="#f8e6ef"/>' +
    '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#b44" font-size="20">Image not found</text>' +
    '</svg>'
  );

  // Attach load/error handlers to detect problems and fallback
  document.addEventListener('DOMContentLoaded', function () {
    const imgs = document.querySelectorAll('.gallery img');
    imgs.forEach((img) => {
      // If already loaded ok, do nothing. Otherwise attach listeners.
      img.addEventListener('error', function () {
        console.error('Image failed to load:', img.src);
        const fig = img.closest('figure');
        if (fig) fig.classList.add('failed');
        img.src = svgPlaceholder; // replace with a safe embedded placeholder
      });
      img.addEventListener('load', function () {
        // optional: show caption on hover or do something
      });
    });

    // Helpful dev tip: print network/console instructions into a visible small overlay if many fails
    const failedCheck = () => {
      const failed = document.querySelectorAll('.gallery figure.failed').length;
      if (failed > 0) {
        console.warn(failed + ' gallery image(s) failed to load. Check filenames (case sensitive) and ensure images are uploaded to images/ folder in repo.');
      }
    };
    // run after small delay (gives time for images to try to load)
    setTimeout(failedCheck, 1200);
  });
</script>
</body>
</html>
